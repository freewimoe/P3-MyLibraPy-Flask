<!doctype html>
<html>
<head>
  <title>Edit Book</title>
</head>
<body>
  <h1>Edit Book</h1>
  <form method="POST">
    <input name="title" value="{{ book.title }}" required>
    <input name="author" value="{{ book.author }}" required>
    <input name="genre" value="{{ book.genre }}">
    <select name="status">
      <option value="">-- Choose Status --</option>
      <option value="read" {% if book.status == "read" %}selected{% endif %}>Read</option>
      <option value="unread" {% if book.status == "unread" %}selected{% endif %}>Unread</option>
      <option value="wishlist" {% if book.status == "wishlist" %}selected{% endif %}>Wishlist</option>
    </select>
    <button type="submit">Save</button>
  </form>
  <p><a href="/">‚Üê Back to list</a></p>
</body>
</html>
